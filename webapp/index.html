<!DOCTYPE html>
<html data-ng-app="MSI-app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Menuo su IT</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

    <data-ng-include src="'app/header/header.tmpl.html'"></data-ng-include>

    <main>
        <div>
            <table border="1" class="my-table">
                <thead>
                    <tr>
                        <th>header 1</th>
                        <th>header 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>column 11</td>
                        <td>column 12</td>
                    </tr>
                    <tr>
                        <td>column 21</td>
                        <td>column 22</td>
                    </tr>
                    <tr>
                        <td>column 31</td>
                        <td>column 32</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <form id="my-form">
                <div>
                    <label for="my-text">Text input</label>
                    <input id="my-text" type="text">
                </div>
                <div>
                    <label for="my-date">Date input</label>
                    <input id="my-date" type="text">
                </div>
                <div>
                    <label for="my-email">Email input</label>
                    <input id="my-email" type="text">
                </div>

                <span id="hide-me">Hide me</span>

                <button type="button" onclick="hideElement()">Click me</button>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>


    <footer>
        Menuo su IT @2015
    </footer>

    <script src="javascript.js"></script>
    <!--vendor stuff-->
    <script src="vendor/angular/angular.min.js"></script>
    <!--our own stuff-->
    <script src="app/app.module.js"></script>
</body>
</html>
